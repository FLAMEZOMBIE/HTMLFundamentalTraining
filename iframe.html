<!DOCTYPE html>
<html>

<head>
    <title> Iframe </title>
    <link rel="stylesheet" type="text/css" href="Iframe.css">
</head>

<body bgcolor="Red">
    <h1>iframe yang menampilkan halaman sebuah website</h1>
    <iframe src="https://www.infotechku.com/" height="500px" width="1000px"></iframe>
    <h1>iframe yang menampilkan halaman dari google map</h1>
    <iframe src="https://www.google.co.id/maps/@-2.44565,117.8888,4z" width="1000" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <h1>iframe yang menampilkan video dari youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=NJ9zi-Ix_Fc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
